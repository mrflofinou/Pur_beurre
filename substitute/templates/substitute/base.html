<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Pur Beurre{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'substitute/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom fonts for this template -->
    <link href="{% static 'substitute/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Custom glyph for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Plugin CSS -->
    <link type="text/css" href="{% static 'substitute/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static 'substitute/css/creative.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="{% static 'substitute/img/logo_pur_beurre.png' %}" style="height:30px; width:30px" alt="logo"> Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form action="#">
                <label for="navsearch" style="display:none">Chercher</label>
                <input type="text" name="navsearch" class="form-control form-control-sm" id="navsearch" placeholder="Chercher">
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#">
                {% block account %}
                  <i class="fas fa-lock"></i>
                {% endblock %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#menu"><img src="{% static 'substitute/img/carotte.png' %}" style="height:20px; width:20px" alt="menu"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#"><i class="fas fa-sign-out-alt"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block header %}{% endblock %}

    {% block content %}{% endblock content %}

    <footer>
        <div class="container py-2">
            <div class="row justify-content-around">
              <div class="col-4 text-center">
                <a href="#">Mentions l√©gales</a>
              </div>
              <div class="col-4 text-center">
                <a href="#">Contact</a>
              </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'substitute/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'substitute/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'substitute/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'substitute/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'substitute/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'substitute/js/creative.min.js' %}"></script>

  </body>

</html>
