{% extends 'substitute/base.html' %}

{% block header %}

    {% include 'substitute/header.html' with title=query %}

{% endblock %}

{% block content %}

<br>
<h4 class="text-center">Vous pouvez remplacer cet aliment par:</h4>
<section id="substitutes">
    <div class="container text-center">
        <div class="row">
            {% for substitute in substitutes %}

            <div class="col-sm-4 text-center">
                <a href="">
                <img class="img-responsive" src="{{ substitute.picture }}" style="height:250px; width:150px" alt="{{ substitute.name }}">
                </a>
                <h5><a href="">{{ substitute.name }}</a></h5>
            </div>
        
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
